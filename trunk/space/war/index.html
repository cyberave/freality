<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
  <head>
    <title>solar system</title>
    <script type="text/javascript" src="angular.js" ng:autobind></script>
    <script type="text/javascript" src="Three.js"></script>
    <script type="text/javascript" src="Detector.js"></script>
    <script type="text/javascript" src="RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="material.js"></script>
    <script type="text/javascript" src="shapes.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="scene.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="t-1000.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
      test_hook = function(){
        scene = initCanvas(document.getElementById('scene'), 0);
      }
    </script>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden; font-family: arial, sans">
    <div id="info"></div>
    <div ng:controller="ObjectCtrl">
      <div id="controls" style="display: none">
        <select name="name">
          <option selected="true">Milky Way</option>
          <option>Sun</option>
          <option>Mercury</option>
          <option>Venus</option>
          <option>Earth</option>
          <option>Mars</option>
          <option>Jupiter</option>
          <option>Saturn</option>
          <option>Uranus</option>
          <option>Neptune</option>
          <option>Pluto</option>
        </select>
      </div>
      <div id="scene"/>
      <ul id="info" style="display: none">
        <li ng:repeat="(prop,val) in object">
          {{prop}}: {{val}}
        </li>
      </ul>
    </div>
  </body>
</html>
