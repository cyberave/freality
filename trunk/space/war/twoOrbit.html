<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="Three.js"></script>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="material.js"></script>
    <script type="text/javascript" src="scene.js"></script>
    <script type="text/javascript" src="shapes.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="testJson.js"></script>
    <script type="text/javascript" src="t-1000.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
      test_hook = function(){
        var scene = initCanvas(document.getElementById('scene'), 0);
        timeScale = 1E2;

        scene.add(l=newPointLight());
        l.position.x = 0;
        l.position.z = 0;

        scene.add(grid({stepSize: 1E2}));

        //scene.add(stars = newStars(starsObj, stars));
        scene.add(sun = new THREE.Object3D);

        earthObj.orbit.eccentricity = 0.9;
        earthObj.orbit.inclination = 10;
        earthObj.orbit.semiMajorAxis = 5E7;
        sun.add(earth = newOrbitingPlanet(earthObj));

        moonObj.orbit.eccentricity = 0.9;
        moonObj.orbit.semiMajorAxis = 3E7;
        earth.orbitPosition.add(moon = newOrbitingPlanet(moonObj));

        camera.position.x = 5;
        camera.position.y = 5;
        camera.position.z = 20;
      }
    </script>
  </head>
  <body id="scene" style="position: relative; margin: 0; padding: 0; overflow: hidden; font-family: arial, sans">
  </body>
</html>
