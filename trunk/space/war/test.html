        var scene = initCanvas(document.getElementById('scene'), 0);

        scene.add(stars = newStars(starsObj, stars));

        l.position.z = 10;

        sun.add(earth = newOrbitingPlanet(earthObj));
        sun.add(orbit = newOrbit(earthObj.orbit));

        //earth.orbitPosition.add(moon=newOrbitingPlanet(moonObj));
        //earth.orbitPosition.add(newOrbit(moonObj.orbit));

        sun.add(c = cube());

        //c.position.x = 3;
        //sun.position.y = 1;

        camera.position.z = 10;
      }
