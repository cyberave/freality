    <script>
      test_hook = function(){
        var scene = initCanvas(document.getElementById('scene'), 0);
        timeScale = 1.5E-1;
        orbitScale = 1E-9;

        scene.add(grid({stepSize: 1E2}));

        scene.add(s=newStars(starsObj, stars));

        scene.add(l=newPointLight());
        //scene.add(sun = newStar(sunObj));
        scene.add(sun = new THREE.Object3D);
        l.position.x = 10;
        l.position.z = 10;

        sun.add(earth=newOrbitingPlanet(earthObj));
        sun.add(newOrbit(earthObj.orbit));

        //earth.orbitPosition.add(moon=newOrbitingPlanet(moonObj));
        //earth.orbitPosition.add(newOrbit(moonObj.orbit));

        camera.position.z = 10;
      }
    </script>
